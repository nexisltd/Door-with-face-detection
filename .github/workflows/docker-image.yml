name: Docker CI & CD
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        -
          name: checkout
          uses: actions/checkout@v3
        -   
          name: Set up QEMU
          uses: docker/setup-qemu-action@v2
        -
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2 
        -
          name: Docker Login
          uses: docker/login-action@v2
          with:
              registry: ghcr.io
              username: ${{ secrets.DOCKER_USER_NAME }}
              password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        -
          name: Docker meta
          id: meta
          uses: docker/metadata-action@v4
          with:
            images: |
              ghcr.io/nexisltd/door-with-face-detection
            labels: |
              maintainer=Team Nexis
              org.opencontainers.image.title=Door opener with Zkteco & RTSP camera with face detection
              org.opencontainers.image.description=Just door opening & Realtime web camera
              org.opencontainers.image.vendor=Nexis Limited
            flavor: |
              latest=auto
              prefix=
              suffix=
            tags: |
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}.{{patch}}
        -
          name: Cache Docker layers
          uses: actions/cache@v3
          with:
            path: /tmp/.buildx-cache
            key: ${{ runner.os }}-buildx-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-buildx-
        -
          name: Build and Push
          uses: docker/build-push-action@v4
          with:
              context: .
              file: Dockerfile
              platforms: linux/amd64,linux/arm64
              push: true
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
              build-args: |
                  BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
                  VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
                  REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
              cache-from: type=local,src=/tmp/.buildx-cache
              cache-to: type=local,dest=/tmp/.buildx-cache
